<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>CGUST Chatbot 測試頁面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    h1 {
      font-size: 32px;
    }
    input[type="text"] {
      width: 500px;
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }
    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>CGUST Chatbot 測試頁面</h1>

  <form id="chat-form">
    <input type="text" id="question" placeholder="請輸入問題，例如：林鴻銘計畫金額" required />
    <button type="submit">送出</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const query = document.getElementById("question").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "查詢中...";

      try {
        const res = await fetch("https://hungming.app.n8n.cloud/webhook-test/01ea6ee0-8db7-4bad-994f-f43191bf58b8?question=" + encodeURIComponent(query));
        const data = await res.json();

        if (data.result && data.result.startsWith("http")) {
          resultDiv.innerHTML = `<img src="${data.result}" alt="圖表" style="max-width: 100%;">`;
        } else {
          resultDiv.innerHTML = `<p>${data.result || "查無結果"}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style="color: red;">錯誤：${err.message}</p>`;
      }
    });
  </script>

</body>
</html>
