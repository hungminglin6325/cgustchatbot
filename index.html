<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>CGUST Chatbot 測試頁面</title>
  <style>
    input, button {
      font-size: 24px;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1><strong>CGUST Chatbot 測試頁面</strong></h1>
  <form id="chat-form">
    <input type="text" id="query" placeholder="輸入問題" size="50">
    <button type="submit">送出</button>
  </form>
  <p id="error"></p>
  <script>
    document.getElementById("chat-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const query = document.getElementById("query").value;
      const errorBox = document.getElementById("error");
      errorBox.innerText = "";

      try {
        const response = await fetch("https://hungming.app.n8n.cloud/webhook/01ea6ee0-8db7-4bad-994f-f43191bf58b8", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `query=${encodeURIComponent(query)}`
        });

        if (!response.ok) {
          throw new Error(`伺服器錯誤：${response.status}`);
        }

        const contentType = response.headers.get("content-type") || "";
        if (!contentType.includes("application/json")) {
          throw new Error("回傳內容不是 JSON");
        }

        const result = await response.json();
        alert("✅ 回傳結果：" + result.result);
      } catch (err) {
        errorBox.innerText = "錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
