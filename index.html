<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CGUST 聊天機器人</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; }
    input, button { font-size: 18px; padding: .5rem; }
    #response { white-space: pre-wrap; margin-top: 1rem; font-size: 16px; }
  </style>
</head>
<body>
  <h2>聊天機器人 🤖</h2>
  <input id="question" placeholder="請輸入問題…" style="width: 70%;" />
  <button id="send">送出</button>
  <div id="response"></div>

  <script>
    const out = document.getElementById("response");
    document.getElementById("send").addEventListener("click", send);

    async function send() {
      const input = document.getElementById("question").value.trim();
      if (!input) { out.textContent = "請先輸入問題"; return; }
      out.textContent = "處理中…";

      try {
        const res = await fetch("https://hungming.app.n8n.cloud/webhook/01ea6ee0-8db7-4bad-994f-f43191bf58b8", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify({ query: input })
        });

        if (!res.ok) throw new Error("伺服器錯誤：" + res.status);

        const raw = await res.text();
        if (!raw || raw.trim() === "") { out.textContent = "（沒有回傳資料）"; return; }

        let result = "";
        try {
          const data = JSON.parse(raw);
          result = data?.result ?? "";
        } catch {
          result = raw; // 非 JSON 就當純文字
        }

        if (!result) { out.textContent = "(無結果)"; return; }

        // 支援 Markdown 圖片或 QuickChart 連結
        const md = result.match(/!\[[^\]]*\]\(([^)]+)\)/);
        const imgUrl = md ? md[1] : (/^https?:\/\/.*quickchart\.io\/chart/.test(result) ? result : null);

        if (imgUrl) {
          out.innerHTML = `<img src="${imgUrl}" alt="chart" style="max-width:100%;">`;
        } else {
          out.textContent = result;
        }
      } catch (e) {
        out.textContent = "錯誤：" + e.message;
      }
    }
  </script>
</body>
</html>
